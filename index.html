<!DOCTYPE HTML>
<html>
	<head>
		<title>Red Made Google</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body class="main">
		<ul class="nav">
			<li><a href="https://about.google.com">About</a></li>
			<li><a href="https://store.google.com/">Store</a></li>
			<span id="right">
				<li><a href="https://gmail.com/">Gmail</a></li>
				<li><a href="https://images.google.com/">Images</a></li>
				<li><a href="#" role="button" class="app">
					<img class="app-icon" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png">
				</a></li>
				<li><button href="#" class="sign-in">Sign In</button></li>
			</span>
		</ul>
		<div class="section">
			<div class="img-container">
				<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" id="logo" />
			</div>
			
			<div class="search-bar">
				<input type="text" class="search-text">
        <div class="mag-glass"></div>
        <div class="mic"></div>
			</div>
			<div class="search-buttons">
				<input type="submit" value="Google Search" class="search-button button">
				<input type="submit" value="I'm Feeling Lucky" class="lucky-button button">
			</div>
			
		</div>
		<footer class="footer">
			<ul>
				<li><a href="https://ads.google.com/">Advertising</a></li>
				<li><a href="https://smallbusiness.withgoogle.com/">Business</a></li>
				<li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
				<span id="right">
					<li><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
					<li><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
					<li><a href="#settings">Settings</a></li>
				</span>
			</ul>
		</footer>
	</body>
</html>
